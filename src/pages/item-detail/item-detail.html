<ion-header>

  <ion-navbar>
    <ion-title>
    	<h6 text-wrap>{{title}}</h6>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item text-wrap>
        <div *ngIf="image != null; else elsetag">
          <img src="{{image}}">
        </div>
        <p>{{description}}<br>
          Pour plus d'informations, visitez le lien : {{url}}
        </p>
        <div *ngIf="author != null;">
          <ion-note>
            {{author}} - {{date | date:'dd/MM/yyyy'}}
          </ion-note>
        </div>
      </ion-item>
 	</ion-list>
</ion-content>
