<ion-header>
  <ion-navbar>
    <ion-title>Apple Actuality</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of actus" (click)="itemClick(c)" detail-push>
      <ion-thumbnail item-start>
        <img src="{{c.urlToImage}}">
      </ion-thumbnail>
      <h2>{{c.title }}</h2>
      <p>Description: {{c.description}}</p>
      <h3 text-right > By {{c.author}} - {{ c.publishedAt| date:'dd/MM/yyyy'}} </h3>
    </ion-item>
  </ion-list>
</ion-content>
